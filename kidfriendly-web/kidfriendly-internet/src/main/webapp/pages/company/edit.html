	<link rel="stylesheet" href="vendor/css/app.css" type="text/css" />
	<link rel="stylesheet" href="vendor/css/form.css" type="text/css" />
		<script type="text/javascript" src="vendor/js/jquery-1.2.6.min.js"></script>
		<script type="text/javascript" src="vendor/js/jquery.flow.1.2.js"></script>
		<script type="text/javascript" src="vendor/js/jquery.cycle.js"></script>
		<script type="text/javascript" src="vendor/js/custom.js"></script>
<body>
<div id="wrap">
	<div ng-controller="abstractController"><menu></menu></div>
	
	<div class="text-app-titulo">| Estabelecimento | Editando</div>
		
  <form ng-controller="companyController">
    <div class="contentform">
    	<div id="sendmessage"> Your message has been sent successfully. Thank you. </div>


    	<div class="leftcontact">
			      <div class="form-group">
			        <p>Nome<span>*</span></p>
				        <input type="text" name="nom" id="nom" data-rule="required" placeholder="Nome da empresa/Razão Social"/>
                <div class="validation"></div>
       </div> 

            <div class="form-group">
            <p>Cnpj <span>*</span></p>
				<input type="text" name="prenom" id="prenom" data-rule="required" placeholder="Cnpj da empresa"/>
                <div class="validation"></div>
			</div>

			<div class="form-group">
			<p>Site</p>	
                <input type="email" name="email" id="email" data-rule="email" placeholder="Site da empresa caso possua"/>
                <div class="validation"></div>
			</div>	

			<div class="form-group">
			<p>Telefone fixo </p>
				<input type="text" name="society" id="society" data-rule="required" placeholder="Telefone fixo"/>
                <div class="validation"></div>
			</div>

			<div class="form-group">
			<p>Telefone Celular <span>*</span></p>
				<input type="text" name="adresse" id="adresse" data-rule="required" placeholder="Telefone celular"/>
                <div class="validation"></div>
			</div>

			<div class="form-group">
			<p>Nome da pessoa responsável </p>
				<input type="text" name="postal" id="postal" data-rule="required" placeholder="Nome da pessoa responsável"/>
                <div class="validation"></div>
			</div>	



	</div>

	<div class="rightcontact">	

			<div class="form-group">
			<p>Estado <span>*</span></p>
				<div class="styled-select blue semi-square">
				  <select>
				    <option>Estado</option>
				    <option>Teste</option>
				  </select>
				</div>
                <div class="validation"></div>
			</div><br>	

			<div class="form-group">
			<p>Cidade <span>*</span></p>	
				<div class="styled-select blue semi-square">
				  <select>
				    <option>Cidade</option>
				    <option>Teste1</option>
				  </select>
				</div>
                <div class="validation"></div>
			</div><br>

			<div class="form-group">
			<p>Rua <span>*</span></p>
                <input type="text" name="fonction" id="fonction" data-rule="required" placeholder="Endereço | Rua"/>
                <div class="validation"></div>
			</div>

			<div class="form-group">
			<p>Número <span>*</span></p>	
                <input type="text" name="sujet" id="sujet" data-rule="required" placeholder="Número do local"/>
                <div class="validation"></div>
			</div>
		
			<div class="form-group">
			<p>Bairro <span>*</span></p>
                <input type="text" name="sujet" id="sujet" data-rule="required" placeholder="Bairro da localização"/>
                <div class="validation"></div>
			</div>
			
			<div class="form-group">
			<p>CEP <span>*</span></p>
                <input type="text" name="cep" id="cep" data-rule="required" placeholder="CEP do local"/>
                <div class="validation"></div>
			</div>	
	</div>
	</div>
	<button type="button" class="bouton-contact">Alterar</button>
	<button type="button" class="bouton-cancel" ng-click="search()">Cancelar</button>
	
	</form>
</div>
</body>
